version: '3.8'

x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.2-python3.9
  environment:
    - GOOGLE_APPLICATION_CREDENTIALS=/opt/airflow/include/keys/gcp_bq_key.json
  volumes:
    - ./include:/opt/airflow/include
  user: "${AIRFLOW_UID:-50000}:0"

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data

  webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  scheduler:
    <<: *airflow-common
    command: scheduler
    depends_on:
      - postgres

volumes:
  postgres-db-volume:
